{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
    </div>
    <a href='{% url 'post_edit' post.pk %}'>Редактировать новости</a>
    <a href="{% url 'post_delete' post.pk %}">Удалить новость</a>
{% endblock content %}
